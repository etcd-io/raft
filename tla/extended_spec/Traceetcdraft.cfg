CONSTANTS
    Nil         = "0"

    ValueEntry  = "ValueEntry"
    ConfigEntry = "ConfigEntry"

    Follower    = "StateFollower"
    Candidate   = "StateCandidate"
    Leader      = "StateLeader"

    RequestVoteRequest      = "RequestVoteRequest"
    RequestVoteResponse     = "RequestVoteResponse"
    AppendEntriesRequest    = "AppendEntriesRequest"
    AppendEntriesResponse   = "AppendEntriesResponse"
    SnapshotRequest         = "SnapshotRequest"
    SnapshotResponse        = "SnapshotResponse"

    StateProbe      = "StateProbe"
    StateReplicate  = "StateReplicate"
    StateSnapshot   = "StateSnapshot"

    MaxInflightMsgs <- TraceMaxInflightMsgs

    \* FIFO message ordering - for trace validation, typically FALSE
    MsgNoReorder = FALSE

    \* Network partition configuration - for trace validation, use defaults
    MaxPartitions = 2
    RestartDropsMessages = FALSE

    \* DisableConfChangeValidation - read from trace config, default FALSE if not present
    DisableConfChangeValidation <- TraceDisableConfChangeValidation

    InitServerVars  <- TraceInitServerVars
    InitLogVars     <- TraceInitLogVars
    InitConfigVars  <- TraceInitConfigVars
    InitLeaderVars  <- TraceInitLeaderVars

    InitServer <- TraceInitServer
    Server <- TraceServer

SPECIFICATION TraceSpec

PROPERTIES
    TraceMatched

CHECK_DEADLOCK FALSE
